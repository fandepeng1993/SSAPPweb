<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<meta charset="UTF-8">
	<title>查看联系人</title>
	<link rel="stylesheet" type="text/css" href="../../css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="../../css/user.common.css">
	<link rel="stylesheet" href="../../css/plugins/iCheck/custom.css">
	<script type="text/javascript" src="../../js/jquery-1.11.1.min.js"></script>
	<script src="../../js/json/CityJson.js" type="text/javascript"></script>
    <script src="../../js/json/ProJson.js" type="text/javascript"></script>
    <script src="../../js/json/DistrictJson.js" type="text/javascript"></script>
	<script type="text/javascript" src="../../js/plugins/iCheck/icheck.min.js"></script>
	<script type="text/javascript" src="../../js/laydate/laydate.js"></script>
	<script type="text/javascript" src="../../js/bootstrap.autocomplete.js"></script>
	<script type="text/javascript" src="../../js/checkUser.js"></script>
	<script type="text/javascript" src="../../js/UserUtil.js"></script>
	<script type="text/javascript" src="../../js/UserCommon.js"></script>
	<script type="text/javascript">
		function initCalendar() {
			laydate({
			    elem: '#birthday', //目标元素。由于laydate.js封装了一个轻量级的选择器引擎，因此elem还允许你传入class、tag但必须按照这种方式 '#id .class'
			    event: 'focus' //响应事件。如果没有传入event，则按照默认的click
			});
		}
		//var currentUserId = Request["userId"];
		//用于展现表单的menuCode
		var menuCode;
		var contact;
		$(document).ready(function(){
			menuCode = Request["menuCode"];
			var contactId = Request["contactId"];
			getContact(contactId);
		});
		
		//根据ss_form表取出数据构建form表单
		function initForm() {
			$.ajax({
				url: "../../formAdmin/formsByMenuCode/" + menuCode,
				datatype: "json",
				type: "get",
				data: {},
				success: function (data, status, xhr) {
					element = eval("(" + data + ")");
					new UserCommon().createForm("FormDetail", element, 4);
					new UserCommon().fillForm("FormDetail", contact);
					$("#conCusName").val(contact.customer.customerName);
					$("#conCusName").attr("readonly","readonly");
					//为radio添加监听事件
					new UserCommon().radioListener();
					//初始化层的大小
					initLayerSize();
					initCalendar();
				} 
			});
		}
		
		function getContact(contactId) {
			$.ajax({
				url: "../../contactAdmin/contact/" + contactId,
				datatype: "json",
				type: "get",
				data: {},
				success: function (data, status, xhr) {
					contact = eval("(" + data + ")");
					initForm();
				} 
			});
		}
	</script>
</head>
<body>
	<div class="edit">
		<div class="edit-content">
			<div class="edit-in">
				<form id="FormDetail">
				</form>
			</div>
			<div class="edit-bottom">
				<button type="button" class="btn btn-xs edit-close btn-primary" onclick="new UserCommon().layer_close();">
				<i class="glyphicon glyphicon-remove"></i>&nbsp;关闭
				</button>
			</div>		
		</div>	
	</div>
	<!-- 服务器返回信息弹出 -->
	<div class="edit-success" id="success">
		<div class="alert alert-success alert-dismissable">
			<button type="button" class="close" data-dismiss="alert" aria-hidden="true">
				&times;
			</button>
			<span></span>
		</div>
	</div>
	<!-- 弹出提示框 -->
	<div id="edit-promit">
		<div class="edit-content-in">
			<span class="glyphicon glyphicon-remove-circle edit-red"></span>
			<span></span>
			<div><img src="../../images/sanjiao.png" width="10"></div>
		</div>
	</div>
</body>
</html>
