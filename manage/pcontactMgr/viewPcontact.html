<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<meta charset="UTF-8">
	<title>查看联系人</title>
	
	<link rel="stylesheet" type="text/css" href="../../css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="../../css/user.common.css">
	<link rel="stylesheet" href="../../css/plugins/iCheck/custom.css">
	<script type="text/javascript" src="../../js/jquery-1.11.1.min.js"></script>
	<script type="text/javascript" src="../../js/jquery.cookie.js"></script>
	<!-- angularjs自动化表单部分 -->
	<script type="text/javascript" src="../../js/loadAngularResource.js"></script>
	<script src="../../js/json/CityJson.js" type="text/javascript"></script>
    <script src="../../js/json/ProJson.js" type="text/javascript"></script>
    <script src="../../js/json/DistrictJson.js" type="text/javascript"></script>
	<script type="text/javascript" src="../../js/plugins/iCheck/icheck.min.js"></script>
	<script type="text/javascript" src="../../js/laydate/laydate.js"></script>
	<script type="text/javascript" src="../../js/bootstrap.autocomplete.js"></script>
	<script type="text/javascript" src="../../js/checkUser.js"></script>
	<script type="text/javascript" src="../../js/UserUtil.js"></script>
	<script type="text/javascript" src="../../js/UserCommon.js"></script>
	<script type="text/javascript">
		function initCalendar() {
			laydate({
			    elem: '#pconCreatdate', //目标元素。由于laydate.js封装了一个轻量级的选择器引擎，因此elem还允许你传入class、tag但必须按照这种方式 '#id .class'
			    event: 'focus' //响应事件。如果没有传入event，则按照默认的click
			});
		}
		//var currentUserId = Request["userId"];
		//用于展现表单的menuCode
		var menuCode;
		var pcontact;
		var element;
		$(document).ready(function(){
			menuCode = Request["menuCode"];
			var pcontactId = Request["pcontactId"];
			getPcontact(pcontactId);
		});
		
		//根据ss_form表取出数据构建form表单
		function initForm() {
			$.ajax({
				url: "../../formAdmin/formsByMenuCode/" + menuCode,
				datatype: "json",
				type: "get",
				data: {},
				success: function (data, status, xhr) {
					element = eval("(" + data + ")");
					
					if(!useAngularForm) {
						$("#createSubmitForm").remove();
						
						new UserCommon().createForm("FormDetail", element, 4);
						new UserCommon().fillForm("FormDetail", pcontact);
						$("#conProName").val(pcontact.project.projectName);
						//为radio添加监听事件
						new UserCommon().radioListener();
						//初始化层的大小
						initLayerSize();
					}
				} 
			});
		}
		
		//自动化创建表单之后需要调用的函数
		function afterCreateCustomForm() {
			new UserCommon().fillForm("FormDetail", pcontact);
			$("#conProName").val(pcontact.project.projectName);
			//为radio添加监听事件
			new UserCommon().radioListener();
		}
		
		function getPcontact(pcontactId) {
			$.ajax({
				url: "../../pcontactAdmin/pcontact/" + pcontactId,
				datatype: "json",
				type: "get",
				data: {},
				success: function (data, status, xhr) {
					pcontact = eval("(" + data + ")");
					initForm();
				} 
			});
		}
	</script>
</head>
<body>
	<div class="edit">
		<div class="edit-content">
			<div class="edit-in">
				<form id="FormDetail">
					<div id="createSubmitForm" ng-app="app" ng-controller="creatSubmitFormCtrl" class="previewText">
						<div style="border:1px solid #d9d9d9;">
							<div gridster='gridsterOpts' ng-style="{width:((gridsterOpts.columns)*200)+1+'px'}">
								<ul>
									<li gridster-item="item" ng-repeat="item in sercoundItems" ng-style="{zIndex:100-item.row}">
										<my-directivelist>
										</my-directivelist>
									</li>
								</ul>
							</div>
						</div>
					</div>
				</form>
			</div>
			<div class="edit-bottom">
				<div class="edit-bottom">
					<button type="button" class="btn btn-xs edit-close btn-primary" onclick="new UserCommon().layer_close();">
					<i class="glyphicon glyphicon-remove"></i>&nbsp;关闭
					</button>
				</div>			
			</div>
		</div>	
	</div>
	<!-- 服务器返回信息弹出 -->
	<div class="edit-success" id="success">
		<div class="alert alert-success alert-dismissable">
			<button type="button" class="close" data-dismiss="alert" aria-hidden="true">
				&times;
			</button>
			<span></span>
		</div>
	</div>
	<!-- 弹出提示框 -->
	<div id="edit-promit">
		<div class="edit-content-in">
			<span class="glyphicon glyphicon-remove-circle edit-red"></span>
			<span></span>
			<div><img src="../../images/sanjiao.png" width="10"></div>
		</div>
	</div>
</body>
</html>
