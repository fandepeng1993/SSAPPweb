<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<meta charset="UTF-8">
	<title>修改工作周报</title>
	
	<link rel="stylesheet" type="text/css" href="../../css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="../../css/user.common.css">
	<script type="text/javascript" src="../../js/jquery-1.11.1.min.js"></script>
	<script type="text/javascript" src="../../js/jquery.cookie.js"></script>
	<!-- angularjs自动化表单部分 -->
	<script type="text/javascript" src="../../js/loadAngularResource.js"></script>
	<script type="text/javascript" src="../../js/laydate/laydate.js"></script>
	<script type="text/javascript" src="../../js/checkUser.js"></script>
	<script type="text/javascript" src="../../js/UserUtil.js"></script>
	<script type="text/javascript" src="../../js/UserCommon.js"></script>
	<script type="text/javascript">
		function initCalendar() {
			laydate({
			    elem: '#hello', //目标元素。由于laydate.js封装了一个轻量级的选择器引擎，因此elem还允许你传入class、tag但必须按照这种方式 '#id .class'
			    event: 'focus' //响应事件。如果没有传入event，则按照默认的click
			});
			laydate({
			    elem: '#hello1', //目标元素。由于laydate.js封装了一个轻量级的选择器引擎，因此elem还允许你传入class、tag但必须按照这种方式 '#id .class'
			    event: 'focus' //响应事件。如果没有传入event，则按照默认的click
			});
		}
		
		//用于展现表单的menuCode
		var menuCode;
		var wReport;
		var element;
		$(document).ready(function(){ 
			menuCode = Request["menuCode"];
			var reportId = Request["reportId"];
			getWReport(reportId);
		});
		
		//根据ss_form表取出数据构建form表单
		function initForm() {
			$.ajax({
				url: "../../formAdmin/formsByMenuCode/" + menuCode,
				datatype: "json",
				type: "get",
				data: {},
				success: function (data, status, xhr) {
					element = eval("(" + data + ")");
					
					if(!useAngularForm) {
						$("#createSubmitForm").remove();
						
						
						new UserCommon().createForm("updateWReportForm", element, 4);
						
						setTimeout(function (){
							new UserCommon().fillForm("updateWReportForm", wReport);
							initCalendar();
						},50);
						//初始化层的大小
						initLayerSize();
					}
				} 
			});
		}
		
		//自动化创建表单之后需要调用的函数
		function afterCreateCustomForm() {
			new UserCommon().fillForm("updateWReportForm", wReport);
		}
		
		/**
		 *	修改弹出框填写完成之后保存调用的函数
		 */
		function updateForm() {
			var formObj = $("#updateWReportForm");
			//var obj = $("#hello");
			var msg = "不能为空！";
			$("#userId").val(currentUserId);
			if(new UserCommon().show("edit-promit", formObj, msg)) {
			 	var formObjJson = $("#updateWReportForm").serializeNestedObject();
			 	$.ajax({
				      url: "../../wReportAdmin/weeklyReport",
				      datatype: "text",
				      type: "put",
				      data: JSON.stringify(formObjJson),
				      success: function (data) {
				    	  var json = eval("(" + data + ")");
				    	  if(json.status == 1) {
				    		  new UserCommon().check("success",json.msg,null,"success");
				    		  setTimeout(function (){
				    			  window.parent.initTable(window.parent.ajaxUrl);
								  new UserCommon().layer_close();
				    			  //window.parent.location.href = "wReportMgr.html?menuCode=" + menuCode;
				    		  }, 1000);
				    	  } else {
				    		  new UserCommon().check("success",json.msg,null,"fail");
				    	  }
				      }
				});
			}
		}
		
		function getWReport(reportId) {
			$.ajax({
				url: "../../wReportAdmin/weeklyReport/" + reportId,
				datatype: "json",
				type: "get",
				data: {},
				success: function (data, status, xhr) {
					wReport = eval("(" + data + ")");
					initForm();
				} 
			});
		}
	</script>
</head>
<body>
	<div class="edit">
		<div class="edit-content">
			<div class="edit-in">
				<form id="updateWReportForm">
					<div id="createSubmitForm" ng-app="app" ng-controller="creatSubmitFormCtrl" class="previewText">
						<div style="border:1px solid #d9d9d9;max-height: 500px;">
							<div gridster='gridsterOpts' ng-style="{width:((gridsterOpts.columns)*200)+1+'px'}">
								<ul>
									<li gridster-item="item" ng-repeat="item in sercoundItems" ng-style="{zIndex:100-item.row}">
										<my-directivelist>
										</my-directivelist>
									</li>
								</ul>
							</div>
						</div>
					</div>
				</form>
			</div>
			<div class="edit-bottom">
				<button type="button" class="btn btn-xs edit-close btn-primary" onclick="new UserCommon().layer_close();"><i class="glyphicon glyphicon-remove"></i>&nbsp;关闭</button>
				<button type="button" class="btn btn-xs edit-save btn-primary" onclick="updateForm()"><i class="glyphicon glyphicon-ok"></i>&nbsp;保存</button>
			</div>
		</div>	
	</div>
	<!-- 服务器返回信息弹出 -->
	<div class="edit-success" id="success">
		<div class="alert alert-success alert-dismissable">
			<button type="button" class="close" data-dismiss="alert" aria-hidden="true">
				&times;
			</button>
			<span></span>
		</div>
	</div>
	<!-- 弹出提示框 -->
	<div id="edit-promit">
		<div class="edit-content-in">
			<span class="glyphicon glyphicon-remove-circle edit-red"></span>
			<span></span>
			<div><img src="../../images/sanjiao.png" width="10"></div>
		</div>
	</div>
</body>
</html>
